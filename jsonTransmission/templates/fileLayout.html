<html>
 <head>
  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>            
   
  <!-- Latest compiled and minified JavaScript -->
  <link rel="stylesheet" href="/static/mongostrap.min.css">
  <script>
     $(window).resize(function () { 
        $('body').css('padding-top', parseInt($('#nav').css("height"))+10);
        });

     $(window).load(function () { 
        $('body').css('padding-top', parseInt($('#nav').css("height"))+10);        
        });
  </script>
  <style>
table.highlighttable {
    height: auto;
    overflow-x: scroll;      
    position: absolute;
}
table, div.table-responsive {
    width: 1500px; 
}

  </style>
  {% block header %}{% end %}
 </head>
 <body>
 <div id="nav" class="navbar navbar-inverse navbar-fixed-top">

     <div class="navbar-header">
         <a class="navbar-brand" href="/report">MongoDB Code Coverage</a>
         <button type="button" class="navbar-toggle" data-toggle="collapse" 
             data-target="#navbar-collapse-content">
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
             <span class="icon-bar"></span>
         </button>
     </div>
 </div>
   <div class="table-responsive">
    <table class="table table-striped">
    <thead>
      <tr>
       <th><h2>File</h2></th>
       <th><h2>{{ fileName }}</h2></th>
      </tr>
     </thead>
     <tbody>
      <tr>
       <td>Build ID</td>
       <td>{{ buildID }}</td>
      </tr>
      <tr>
       <td>Git hash</td>
       <td>{{ gitHash }}</td>
      </tr>
     </tbody>
    </table>
  </div>
   <div class="container-fluid">
     <div class="span12">
         {% block body %}{% end %}
     </div>
 </div>
 </body>
 {% block footer %}{% end %}
</html>
